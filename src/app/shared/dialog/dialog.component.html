<div class="container">
  <div class="row">

      <form [formGroup]="sendEmail" class="mx-auto col-sm-12">
        <mat-form-field class="col-sm-12 mb-3">
          <input matInput placeholder="Sender's Name" value="" formControlName="senderName">
          <mat-error *ngIf="sendEmail.get('senderName').hasError('required')">
            Sender's Name is required
          </mat-error>
           <mat-error *ngIf="sendEmail.get('senderName').hasError('pattern') &&
            !sendEmail.get('senderName').hasError('required')">
            Should contain only alphabets
          </mat-error>
        </mat-form-field>
        <mat-form-field class="col-sm-12 mb-3">
          <input matInput placeholder="Recipient's Name" value="" formControlName="recipientName">
          <mat-error *ngIf="sendEmail.get('recipientName').hasError('required')">
            Recipient's Name is required
          </mat-error>
          <mat-error
            *ngIf="sendEmail.get('recipientName').hasError('pattern') &&
            !sendEmail.get('recipientName').hasError('required')">
            Should contain only alphabets
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-sm-12">
          <input matInput placeholder="Recipient's Email Address" formControlName="to">
          <mat-error *ngIf="sendEmail.get('to').hasError('required')">
            Recipient's Email is required
          </mat-error>
          <mat-error
            *ngIf="sendEmail.get('to').hasError('pattern') && !sendEmail.get('to').hasError('required')">
            Invalid email!
          </mat-error>
        </mat-form-field>
      </form>

      
    </div>
      <div class="row">
        <div class="col-sm-12 d-flex" mat-dialog-actions style="justify-content: flex-end;">
          <button type="button" mat-button (click)="onNoClick()">Cancel</button>
          <button type="button" mat-raised-button color="primary" [disabled]="!sendEmail.valid"
            (click)="sendEmailNow();">Send</button>
        </div>
      </div>

  </div>
